# Parameters used to generate this project with https://wcm.io/tooling/maven/archetypes/aem/

# basic properties
projectName=filevaultsample
groupId=sample.filevault
artifactId=sample.filevault.filevaultsample
version=1.0.0-SNAPSHOT
package=sample.filevault
packageGroupName=filevaultsample
aemAuthorPort=4502
aemPublishPort=4503

# feature flags
optionAemVersion=6.5
optionJavaVersion=8
